version: '3.8'

services:
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app/backend:/app
      - hf_cache:/app/hf_cache
    environment:
      # Local Postgres (running on host machine)
      - POSTGRES_SERVER=host.docker.internal
      - SECRET_KEY=your-secret-key-here
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=collabwrite

      # AI services
      - AI_LANGUAGE_TOOL_URL=http://languagetool:8010
      - HF_HOME=/app/hf_cache
    depends_on:
      languagetool:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./app/frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    stdin_open: true
    tty: true

  languagetool:
    image: silviof/docker-languagetool:6.3
    ports:
      - "8081:8010"
    environment:
      - LANGTOOL_OPTS=-Xmx2g
    volumes:
      - languagetool_data:/languagetool
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/v2/languages"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  languagetool_data:
  hf_cache:
